name: Code Scanning - Action
run-name: Code Scanning - Action

on:
  push:
    branches:
      - main
      - development
      - integration
      - 'uvs-*'
      - 'releases/**'
  pull_request:
    branches:
      - main
      - development
      - integration
      - 'uvs-*'
      - 'releases/**'
  schedule:
    - cron: '0 9 * * *'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - go
          - python

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Post Analysis Summary
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## CodeQL Analysis Report for ${{ matrix.language }}" > analysis-summary.txt
          echo "### Summary:" >> analysis-summary.txt
          echo "Analysis complete for language: ${{ matrix.language }}." >> analysis-summary.txt
          echo "View detailed results in the Security tab of this repository." >> analysis-summary.txt

          gh pr comment ${{ github.event.pull_request.number }} --body "$(cat analysis-summary.txt)"
